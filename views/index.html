<!DOCTYPE html>
<html ng-app="mtg">
<head>
	<meta charset="utf-8">
	<title>Index</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
</head>
<body ng-controller="MtgSearchController">
	<div class="container">
		<div class="jumbotron">
			<h1>Project MTG</h1>
			<p>Piloto do projeto MTG</p>
		</div>

		<div class="row">
			<div class="col-md-6">
				<form ng-submit="submit()" >
					<input class="form-control" type="text" ng-model="cardName" name="cardName" placeholder="Pesquisar"/>
					<input type="submit" id="submit" value="Submit" />
				</form>
			</div>
			<div class="col-md-6">
				<h1>{{card.cards[0].name}}</h1>
			</div>
		</div>

		<!-- <form ng-submit="submit()" ng-controller="ExampleController">
			Enter text and hit enter:
			<input type="text" ng-model="text" name="text" />
			<input type="submit" id="submit" value="Submit" />
			<pre>list={{list}}</pre>
		</form> -->
	</div>

	<script type="text/javascript" src="/angular/angular.js"></script>
	<script type="text/javascript" src="/assets/js/angular-main.js"></script>
	<script type="text/javascript" src="/assets/js/controllers/mtg-search-controller.js"></script>
</body>
</html>
